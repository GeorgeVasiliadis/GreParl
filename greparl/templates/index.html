{% extends "actions_base.html" %}

{% block title %}Home{% endblock %}

{% block pre_content %}
  <div class="display-1 text-center font-weight-normal" style="font-family: 'Times New Roman'">
    <span style="color:#186dee">G</span><span style="color:#de4c38">r</span><span style="color:#ffb902">e</span><span style="color:#186dee">P</span><span style="color:#019d59">a</span><span style="color:#de4c38">r</span><span style="color:#ffb902">l</span>
  </div>
  <div class="container text-center w-50">
    <p class="lead">Grep the Greek Parliament</p>
  </div>
{% endblock %}

{% block content %}
  <form class="text-center" name="search-form" onsubmit="return validateForm(this)" action="/search" method="post" autocomplete="off">
    <input class="my-3" type="text" size="55" id="qString" name="qString" autocomplete="off"><br>
    <input class="mx-1" type="submit" name="grep" value="Grep Parliament!">
    <input class="mx-1" type="submit" name="randomGrep" value="I'm Feeling Lucky">
  </form>

  <script>
    function validateForm() {
      if (document.activeElement.name == "randomGrep") {
        return true;
      } else {
        let x = document.forms["search-form"]["qString"].value;
        if (x == "") {
          return false;
        }
      }
    }
  </script>
{% endblock %}
