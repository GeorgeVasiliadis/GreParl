{% extends "base.html" %}

{% block title%}Highlights{% endblock %}

{% block content %}
  <h2 class="text-center py-2">Highlight the Greek Parliament</h2>
  <div class="row">
    <div class="col">
      <form action="/highlight/{{ attribute }}" method="post" autocomplete="off">
        {% for attribute in options.keys() %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="attribute" id="{{ attribute }}">
            <label for="{{ attribute }}">{{ attribute }}</label>
            <select class="form-select" aria-label="Default select example">
              {% for value in options[attribute] %}
              <option value="{{ value }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div><br>
        {% endfor %}
        <input type="date" id="start" name="start" value="1990-01-01" min="1970-01-01">
        <input type="date" id="end" name="end" value="1995-01-01" min="1970-01-01">
        <input type="submit" name="highlight" value="Highlight">
      </form>
    </div>
    <div class="col">
    </div>
  </div>

{% endblock %}
