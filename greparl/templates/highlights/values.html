{% extends "base.html" %}

{% block title%}Highlights{% endblock %}

{% block content %}
  <h2 class="text-center py-4">Highlight the Greek Parliament</h2>

  <form class="container w-50 border shadow" action="{{ url_for('highlights', step='results') }}" method="post" autocomplete="off">
    <div class="m-2">
      <input type="hidden" id="attribute" name="attribute" value="{{ attribute }}">
      <p class="text-center lead">Specify options for {{ attribute.title() }}:</p>
      {% if attribute == "speech" %}
      <div class="row py-2">
          <label class="col col-form-label" for="speech-id">#Speech</label>
          <input class="form-select col-8" type="number" id="speech-id" name="value" min="0" value="{{ default_id }}" required="required">
      </div>
      {% else %}
        <div class="row py-2">
            <label class="col col-form-label" for="select-list">{{ attribute.title() }}</label>
            <select class="form-select col-8" id="select-list" name="value">
              {% for value in values %}
                <option value="{{ value }}">{{ value.title() }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="row py-2">
          <label class="col col-form-label" for="start">From</label>
          <input class="col-8" type="date" id="start" name="start" value="1990-01-01" min="1970-01-01">
        </div>
        <div class="row py-2">
          <label class="col col-form-label" for="start">To</label>
          <input class="col-8" type="date" id="end" name="end" value="1995-01-01" min="1970-01-01">
        </div>
      {% endif %}
      <div class="row py-2">
        <label class="col col-form-label" for="k-results">Results Count</label>
        <input class="col-8" type="number" id="k-results" name="k-results" value="25" min="1" max="100">
      </div>
      <div class="row">
        <div class="col-8"></div>
        <input class="col-4" type="submit" name="highlight" value="Highlight">
      </div>
    </div>
  </form>

{% endblock %}
